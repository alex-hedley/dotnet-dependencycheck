jobs:
  depcheck:
    runs-on: ubuntu-latest
    name: OWASP Dependency-Check
    # defaults:
    #   run:
    #     working-directory: src
    
    steps:
      - name: üõéÔ∏è Checkout
        uses: actions/checkout@v3
        
      - name: ‚öôÔ∏è Setup .NET 7.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
          # include-prerelease: true

      - name: ‚¨áÔ∏è Restore dependencies
        run: dotnet restore
        working-directory: src
        
      - name: üî® Build
        run: dotnet build --no-restore
        working-directory: src

      # - name: Unit Testing
      #   run: dotnet test --collect:"XPlat Code Coverage"
      #   working-directory: src

      # - name: Publish Test Results
      #   uses: EnricoMi/publish-unit-test-result-action@v2
      #   if: always()
      #   with:
      #     xunit_files: 'src/**/TestResults/**/coverage.cobertura.xml'
      
      - name: üë¥üèª Check vulnerable packages
        run: dotnet list package --vulnerable
        working-directory: src

      - name: üèÅ Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: 'test'
          path: './src'
          format: 'HTML'
          out: 'reports' # this is the default, no need to specify unless you wish to override it
          args: >
            --enableRetired
            --suppression ./src/dependency-suppression.xml
      
      - name: ‚¨ÜÔ∏è Upload Test results
        uses: actions/upload-artifact@v3
        with:
           name: Depcheck report
           path: ${{github.workspace}}/reports

      - name: üåç Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: ${{github.workspace}}/reports
